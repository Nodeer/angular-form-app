<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div ng-include src="'partials/header.tpl.html'"></div>
</nav>

<div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{ alert.msg }}</alert>
</div>

<div class="container-fluid">
    <div class="row well">
        <div class="col-md-10">
            <div ng-include src="va.rootTemplateUrl"></div>
        </div>
        <div class="col-md-2" ng-controller="ErrorCtrl">
            <div ng-include src="'partials/errors.tpl.html'"></div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-10">{{va.updated | successSave:'HH:mm:ss'}}</div>
        </div>
    </div>
</nav>
